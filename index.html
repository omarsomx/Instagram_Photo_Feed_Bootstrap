<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.10.2/css/all.css">
    <title>The Instagram Photo Feed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container d-flex justify-content-between">
                <a class="navbar-brand" href="index.html">
                    <i class="fab fa-instagram fa-2x text-muted" style="size: 30rem;"></i>
                    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2F2%2F2a%2FInstagram_logo.svg%2F1280px-Instagram_logo.svg.png&f=1&nofb=1"
                        with="42em" height="42em">
                </a>

                <div class="form-inline">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createNewPost">
                        Create New Post
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-cog"></i>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" href="#">Something else here</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="d-grid gap-2 d-flex justify-content-center bg-white pt-3">
        <a class="btn btn-secondary mr-1" href="index.html" role="button">
            <i class="fas fa-grip-horizontal text-light"></i>
        </a>
        <a class="btn btn-light ml-1" href="index2.html" role="button">
            <i class="fas fa-square text-secondary"></i>
        </a>
    </div>

    <div class="album py-3">
        <div class="container-fluid">
            <div class="row row-cols-sm-2 row-cols-md-3">
                <div class="col p-0">
                    <img src="./img/castle01.jpg" alt="castle01" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle02.jpg" alt="castle02" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle03.jpg" alt="castle03" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle04.jpg" alt="castle04" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle05.jpg" alt="castle05" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle06.jpg" alt="castle06" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle07.jpg" alt="castle07" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle08.jpg" alt="castle08" class="img-fit">
                </div>

                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/o4_QDwpBRcw" allow="autoplay; picture-in-picture"
                        allowfullscreen></iframe>
                </div>

                <div class="col p-0">
                    <img src="./img/castle10.jpg" alt="castle10" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle11.jpg" alt="castle11" class="img-fit">
                </div>
                <div class="col p-0">
                    <img src="./img/castle12.jpg" alt="castle12" class="img-fit">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="createNewPost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                    <i class="fas fa-camera fa-border"></i>
                    <i class="fas fa-map-marker-alt fa-border"></i>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
